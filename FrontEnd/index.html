<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APEX Basic - TimeAC</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Outfit', sans-serif; }
  </style>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">
  <div class="bg-opacity-60 bg-black border-2 border-red-700 rounded-xl shadow-lg p-8 w-full max-w-md text-center">
    <h1 class="text-xl font-bold text-red-500">APEX</h1>
    <h1 class="text-5xl font-bold text-red-500 mb-4">TimeAC</h1>

    <div class="mt-6 mb-4">
      <span id="bloqueDigito" class="block text-8xl font-extrabold text-red-500">--</span>
      <span id="clock" class="text-2xl font-bold text-red-500">--:--:--</span>
    <span id="bloque" class="block text-2xl font-bold text-white">--</span>
    <span id="horario" class="block text-lg text-red-400 mb-5"></span>
    </div>
    <div class="mb-4">
      <label for="selectHorario" class="block text-white font-semibold">Cambiar Horario Manualmente</label>
      <label for="selectHorario" class="block text-white mb-2 font-regular">(solo coordinadora)</label>
        <select id="selectHorario" class="rounded p-2 w-2/3 text-white bg-black border-2 border-red-700 focus:outline-none focus:border-red-500">
          <option value="Normal">Normal</option>
          <option value="Especial">Especial</option>
        </select>
    </div>
    <button onclick="setHorarioManual()" class="bg-red-600 text-white px-6 py-2 rounded font-bold shadow-md hover:bg-white hover:text-red-700 transition mb-4">Cambiar horario</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
